<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
        />
    <script src="map.js" type="module"></script>

  </head>
  <body>
    <header>
        <h1>🚴🏼‍♀️ Bike Mapping!!!</h1>
        <label for="time-slider" style="margin-left:auto;">
          Filter by time:
          <input
            id="time-slider"
            type="range"
            min="-1"
            max="1440"
            value="-1"
            step="1"
          />
          <time id="selected-time" style="display:block; margin-top: 0.25em;"></time>
          <em id="any-time-label" style="display:block; color: #888; font-style: italic; margin-top: 0.25em;">
          </em>
        </label>
      </header>
    <p>Have you ever wanted to know how crowded it is out on the bike lanes? Well you're in luck! Here is an interactive map visualization of bike traffic in the Boston area during different times of the day. </p>
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>
    
  </body>
</html>
